#
# /etc/rc.conf - Main Configuration for Arch Linux
#
# See 'man 5 rc.conf' for more details
#

# LOCALIZATION
# ------------
HARDWARECLOCK="UTC"
TIMEZONE="America/Sao_Paulo"
KEYMAP="us"
CONSOLEFONT=
CONSOLEMAP=
LOCALE=en_US.utf-8
DAEMON_LOCALE="yes"
USECOLOR="yes"

# HARDWARE
# --------
MODULES=(microcode)
USEDMRAID="no"
USEBTRFS="no"
USELVM="no"

# NETWORKING
# ----------
HOSTNAME=gondor
NETWORK_PERSIST="no"

# DAEMONS
# -------
DAEMONS=(hwclock syslog-ng dbus acpid crond @laptop-mode @networkmanager)
