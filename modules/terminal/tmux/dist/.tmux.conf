# set prefix to ^u
unbind C-b
set -g prefix C-u
bind C-u send-prefix

# some bindings like screen
unbind ^N
bind ^N next-window
unbind ^P
bind ^P previous-window
unbind ^C
bind ^C new-window
unbind ^O
bind ^O last-window

# some vim-like bindings
unbind j
unbind ^J
unbind k
unbind ^K
unbind h
unbind ^H
unbind l
unbind ^L
bind j select-pane -D
bind ^J select-pane -D
bind k select-pane -U
bind ^K select-pane -U
bind h select-pane -U
bind ^H select-pane -U
bind l select-pane -D
bind ^L select-pane -D

# active mouse focus
set -g mouse-select-pane on

setw -g mode-keys vi
setw -g utf8 on
set -g status-utf8
